<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>

    <style>
        body {
            background: #c166a1;
        }

        table{background:mediumpurple;text-align: center;}
    </style>
</head>
<body>
<h2 id="h2">오늘의 메뉴</h2>
<div class="hansik">
    <p class="title">한식코너</p>
    <ol id="hansik" class="hansik">
        <li>백반</li>
        <li>순대국</li>
        <li>오므라이스</li>
    </ol>
    <p class="title">일양식코너</p>
    <ul id="yangsik" class="yangsik">
        <li>돈까스</li>
        <li>햄버거</li>
        <li>새우까스</li>
        <li>생선까스</li>
    </ul>
    <p class="title">중식코너</p>
    <ul id="joongsik" class="joongsik">
        <li>짜장</li>
        <li>만두</li>
        <li>해물덮밤</li>
    </ul>
</div>
<table border="2">
    <tr><td>오늘의 이벤트 당첨자</td><td>홍길동</td></tr>
    <tr><td>오늘의 이벤트 당첨자</td><td>이도령</td></tr>
    <tr><td>오늘의 이벤트 당첨자</td><td>성춘향</td></tr>
    <tr><td>오늘의 이벤트 당첨자</td><td>홍길동</td></tr>
    <tr><td>다음 이벤트 날짜</td><td>수요일 오전</td></tr>
    <tr><td>신나는 이벤트 행사</td><td>푸짐한 상품 드립니다</td></tr>
    <tr><td>참여</td><td>참여</td></tr>
</table>
<script src="js/jquery-3.4.1.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function()
    {
        $('.hansik li:first').css('background','orange')
        /*$('.hansik li:eq(1)').css('background','blue')*/
        $('.hansik li:first').next().css('background','cyan')
        $('.hansik li:eq(2)').css('background','purple')

        $('.yangsik li:odd').css('background','pink') //index 0번째부터 세기 때문
        $('.yangsik li:even').css('background','yellow')

        $('.joongsik li:nth-child(1)').css('background','brown') //index에 주의한다
        //nth-childe()는 eq, last, even, gt.. 들과는 다르게 index가 1 부터 시작한다
        $('.joongsik li:nth-child(3)').css('background','violet')

        $('table tr:nth-child(2n+1)').css('background','orange') //4칸을 뛰어서 적용시키겠다는 말
        //tr:nth-child(4n+1) 4칸씩 jump : n은 0,1,2 ..으로 증가하므로 +1중요/ 하지만 nth-child()는 1번째부터이므로
        //tr:nth-child(3n+1) 3칸씩 jump

        //tr:nth-child(4n+1), tr:nth-child(4n+2), tr:nth_child(4n+3), tr:nth-child(4n)
        $('table tr:nth-child(2n)').css('background','red')

    })
    //.prev()
    //.prevAll()
    //.siblings()
    //:first  - 첫번째로 일치하는 요소
    //:last   - 마지막으로 일치하는 요소
    //:even   - 짝수번째 요소를 모두 가져옴
    //:odd    - 홀수번째 요소를 모두 가져옴
    //:eq(index) - 인자로 전달된index에 해당하는 요소를 가져온다(first index:0)
    //:gt(index) - 인자로 전달된 index보다 큰 index를 가진 요소를 모두 가져온다
    //:lt(index) - 인자로 전달된 index보다 작은 index를 가진 요소를 모두 가져온다
    //:has(selector) - 인자로 전달된 selector요소를 하나 이상 포함하고 있는 요소를 가져온다
    //:not(selctor) - 인자로 전달된 selector와 일치하지 않는 모든 요소를 가져온다.

</script>

</body>
</html>
