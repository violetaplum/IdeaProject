<script type="text/javascript">
    function mut()
    {
        alert('cool!!')

    {
        alert('I love you')
    }
    function ebbo()
    {
        alert("you're so beautiful")
    }



    $(function()

    })



</script>
<script>document.onclick=ebbo</script> <!-- 이부분때문에 모든경우 ebbo가 수행됨-->
