<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body
        {
            background: #c166a1;
        }
    </style>
</head>

<body>
<h2>계산기</h2>
<form action="Calc" method="get">
<!-- html -> servlet -> java -> servlet -> jsp -->

    <table name="table" width="300" height="200" border="2px">
        <tr align="center">
            <td>
                앞수는?
            </td>
            <td>
                <input type="text"name="one"/>
            </td>
        </tr>
        <tr align="center">
            <td>
                계산
            </td>
            <td>
                <select name="math">
                    <option value="+">
                        +
                    </option>
                    <option value="-">
                        -
                    </option>
                    <option value="*">
                        *
                    </option>
                    <option value="/">
                        /
                    </option>
                </select>
            </td>
        </tr>
        <tr align="center">
            <td>
                뒤수는?
            </td>
            <td>
                <input type="text" name="two"/>
            </td>
        </tr>
        <tr align="center">
            <td colspan=2>
                <input type="submit" name="submit" value="결과!!" />
            </td>

        </tr>


    </table>
</form>
</body>

</html>
