<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>

    <style>
        body {
            background: #c166a1;
        }

        textArea {
            background: #171d8e;
            color: #7fecab;
        }
   /*     img{
            margin:0 auto;
            width:50%;height:40%;
        }*/
        .fontSize1{font-size: 50px}
    </style>
</head>
<body>
<h2 id="h2">오늘의 메뉴</h2>
<div class="hansik">
    <p>한식코너</p>
    <ol id="hansik" class="hansik">
        <li>백반</li>
        <li>순대국</li>
        <li>오므라이스</li>
    </ol>
    <p>일양식코너</p>
    <ul id="yangsik">
        <li>돈까스</li>
        <li>햄버거</li>
        <li>새우까스</li>
    </ul>
</div>
<div>
    <img src="./image/kid.jpeg" id="child1" width="50%" height="40%">
    <img src="./image/coffee.jpeg" id="coffee1" width="50%" height="40%">
    <img src="./image/fastfood.jpeg" id="fastfood1" width="50%" height="40%">
</div>
<script src="js/jquery-3.4.1.js" type="text/javascript"></script>
<script src="js/flat.js" type="text/javascript"></script>
<script type="text/javascript">
$(function()
{
    //$('div').find('#hansik').text('백반')
    $('div').find('#hansik').html('<h1>순대국</h1>').css('color','orange')
    //.html('') 는 element를 찾아가서 괄호안의 스크립트로 바꾸라는 의미
    $('div').find('#yangsik').addClass('fontSize1')
    $('#h2').click(
        function()
        {
            $('img').attr('width',100).attr('height',50)
            //상위에서 스타일을 지정해주면 먹히지 않게된다..
        }
    )
    //.addClass('') : element를 찾아서 class를 정해줌
   // $('img').attr('width',50).attr('height',40) //chain기법
    //attr를 줄줄이 중복으로 사요할 수 있다
    //$('#coffee1').attr('width',500).attr('height',500)
})
  /*  $(function()
    {
        $('#h2').click(
            function()
            {
                $(this).attr('width',100).attr('height',50)
            }
            )
    })*/
</script>

</body>
</html>
